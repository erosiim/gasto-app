<div class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let item"> {{item.position}} </td>
      </ng-container>
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Art√≠culo </th>
        <td mat-cell *matCellDef="let item"> {{item.itemName}} </td>
      </ng-container>
      <ng-container matColumnDef="typeOfItem">
        <th mat-header-cell *matHeaderCellDef> Tipo compra </th>
        <td mat-cell *matCellDef="let item"> {{item.typeOfItem}} </td>
      </ng-container>
      <ng-container matColumnDef="quantityOfItem">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let item"> {{item.quantityOfItem}} </td>
      </ng-container>
      <ng-container matColumnDef="itemPrice">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let item"> $&nbsp;{{item.itemPrice}} </td>
      </ng-container>
      <ng-container matColumnDef="totalPriceForItem">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let item"> $&nbsp;{{item.totalPriceForItem}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
